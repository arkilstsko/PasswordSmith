<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePass | Lav en stærk adgangskode</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="container">
      <h1>SecurePass</h1>
      <p class="tagline">Lav en stærk og huskbar adgangskode – uden at noget bliver gemt.</p>

      <div class="card">
        <input id="userInput" type="password" placeholder="Indtast din adgangskode...">
        <button onclick="generate()">Gør den sikker</button>

        <div id="strengthContainer">
          <div id="strengthBar"></div>
        </div>

        <p id="output" class="output"></p>
        <button id="copyBtn" class="secondary" onclick="copyResult()">Kopiér adgangskode</button>
      </div>

      <p class="privacy">Alt behandles lokalt i din browser – intet bliver sendt eller gemt.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
