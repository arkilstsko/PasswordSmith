<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PasswordSmith | Nem og stærk adgangskode</title>
  <meta name="description" content="Lav en stærk og huskbar adgangskode – alt kører lokalt i din browser.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 48 48" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#0aa2ff"/><stop offset="1" stop-color="#5be0ff"/>
            </linearGradient>
          </defs>
          <rect x="6" y="12" width="36" height="28" rx="6" fill="url(#g)" opacity="0.2"/>
          <path d="M16 22v-4a8 8 0 1 1 16 0v4" fill="none" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
          <rect x="12" y="22" width="24" height="16" rx="4" fill="none" stroke="url(#g)" stroke-width="3"/>
        </svg>
        <span>PasswordSmith</span>
      </div>
    </header>

    <section class="card">
      <h1><span class="title-gradient">Stærk adgangskode</span></h1>
      <p class="subtitle">Alt kører lokalt i din browser. Intet gemmes eller sendes.</p>

      <div class="output-row">
        <input id="output" type="password" readonly placeholder="Tryk ‘Generér’ for at starte" aria-label="Genereret adgangskode">
        <div class="btn-row">
          <button id="generateBtn" class="btn primary">Generér</button>
          <button id="copyBtn" class="btn ghost" aria-live="polite">Kopiér</button>
          <button id="toggleBtn" class="btn ghost">Vis</button>
        </div>
      </div>

      <div class="meter" aria-hidden="true"><span id="bar"></span></div>
      <p id="strengthText" class="strength">Styrke: —</p>

      <p class="note">Tip: 3 ord + tal/symbol er ofte både stærkt og nemt at huske.</p>
    </section>

    <footer class="footer">
      <span>© <span id="year"></span> SecurePass</span>
      <span>Lav et unikt kodeord pr. site + aktivér 2FA</span>
    </footer>
  </main>
</body>
</html>
